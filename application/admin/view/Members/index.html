{extend name='base' /}

{block name='main'}

    <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf">用户管理</div>
                            </div>
                            <div class="widget-body  am-fr">

                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-9">
                                    <div class="am-form-group">
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <button type="button" class="am-btn am-btn-default am-btn-success" onclick='jump("{:url('members/add')}")'><span class="am-icon-plus"></span> 新增</button>
                                                <button type="button" class="am-btn am-btn-default am-btn-danger" onclick="deletedata()"><span class="am-icon-trash-o"></span> 删除</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <form method="get" action="">
                                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                                        <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                            <input type="text" class="am-form-field" name="name" placeholder="输入用户名" value="{$Think.get.name}">
                                            <span class="am-input-group-btn">
                                            <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="subimt"></button>
                                          </span>
                                        </div>
                                    </div>
                                </form>

                                <form action="{:url('members/del')}" method="post" id="form2" >
                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                        <thead>
                                            <tr>
                                                <th width="80">
                                                    <label><input type="checkbox"  name="" id="all_box" >全选</label>
                                                </th>
                                                <th>ID</th>
                                                <th>用户名</th>
                                                <th>身份</th>
                                                <th>添加时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {volist name='list' id='user' }
                                            <tr class="gradeX">
                                                <td><input type="checkbox" name="id[]" class="id_box" value="{$user.id}"></td>
                                                <td>{$user.id}</td>
                                                <td>{$user.username}</td>
                                                <td>{$user.truename}</td>
                                                <td>{$user.addtime|date="Y-m-d",###}</td>
                                                <td>
                                                    <div class="tpl-table-black-operation">
                                                        <a href="edit?id={$user.id}">
                                                            <i class="am-icon-pencil"></i> 编辑
                                                        </a>
                                                        <a href="del?id={$user.id}" class="tpl-table-black-operation-del">
                                                            <i class="am-icon-trash"></i> 删除
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        {/volist}
                                            <!-- more data -->
                                        </tbody>
                                    </table>
                                </div>
                                </form>

                                <div class="am-u-lg-12 am-cf">
                                    <div class="am-fr">
                                    {$page}
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script type="text/javascript">
function deletedata(){
    $('#form2').submit();
}


$("#all_box").click(function(){
    if(this.checked){   
        $("input[name='id[]']").prop("checked", true);  
    }else{   
        $("input[name='id[]']").prop("checked", false);
    }   
});

</script>

{/block}
