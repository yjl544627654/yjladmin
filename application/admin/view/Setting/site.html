{extend name='base' /}

{block name='main'}

    <div class="tpl-content-wrapper">

            <div class="container-fluid am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                        <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 系统设置 </div>
                    </div>
                </div>

            </div>
            <div class="row-content am-cf">

                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">系统设置</div>
                                <div class="widget-function am-fr">
                                    <a href="javascript:;" class="am-icon-cog"></a>
                                </div>
                            </div>
                            <div class="widget-body am-fr">
                                <form class="am-form tpl-form-border-form tpl-form-border-br" method="post" enctype="multipart/form-data" id="form1">
                                   
                                     <div class="am-form-group">
                                        <label for="user-intro" class="am-u-sm-3 am-form-label">是否开启网站</label>
                                        <div class="am-u-sm-9">
                                            <div class="tpl-switch">
                                                <input type="checkbox" class="ios-switch bigswitch tpl-switch-btn" {eq name="$site.set_site" value="on" }checked=""{/eq} name="set_site" onclick="alert('开启将无法访问站点，请谨慎选择')">
                                                <div class="tpl-switch-btn-view">
                                                    <div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">网站标题</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" placeholder="输入您的网站标题" value="{$site.site_title}" name="site_title">
                                        </div>
                                    </div>
                                    <input type="hidden" name="img_name" id="img_name">
                                    <div class="am-form-group">
                                        <label  class="am-u-sm-3 am-form-label">网站LOGO </label>
                                        <div class="am-u-sm-9">
                                            <div class="am-form-group am-form-file">
                                                <div class="tpl-form-file-img">
                                                    <img src="{$site.site_logo}" alt="" id="site_logo">
                                                </div>
                                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                                <i class="am-icon-cloud-upload"></i> 添加LOGO</button>
                                                <input id="doc-form-file" type="file" multiple="" name="site_logo" onchange="upload_img('site_logo')">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">网站ico </label>
                                        <div class="am-u-sm-9">
                                            <div class="am-form-group am-form-file">
                                                <div class="tpl-form-file-img">
                                                    <img src="{$site.site_ico}" alt="" id="site_ico">
                                                </div>
                                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                                <i class="am-icon-cloud-upload"></i> 添加ico</button>
                                                <input id="doc-form-file" type="file" multiple="" name="site_ico" onchange="upload_img('site_ico')">
                                            </div>

                                        </div>
                                    </div>
                                   

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">网站描述</label>
                                        <div class="am-u-sm-9">
                                            <textarea class="" rows="5" id="user-intro" placeholder="请输入网站描述" name="site_describe">{$site.site_describe}</textarea>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">网站关键字</label>
                                        <div class="am-u-sm-9">
                                            <textarea class="" rows="5" id="user-intro" placeholder="请输入网站关键字" name="site_key">{$site.site_key}</textarea>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-weibo" class="am-u-sm-3 am-form-label">版权信息 </label>
                                        <div class="am-u-sm-9">
                                            <input type="text" id="user-weibo" placeholder="" value="{$site.site_copyright}" name="site_copyright">
                                            <div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-weibo" class="am-u-sm-3 am-form-label">网站备案号 </label>
                                        <div class="am-u-sm-9">
                                            <input type="text" id="user-weibo" placeholder="" value="{$site.site_record}" name="site_record">
                                            <div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
 <script type="text/javascript">
    function upload_img(name){

        var img = document.getElementById("img_name").value = name;
        var data = new FormData($('#form1')[0]); 
        $.ajax({  
            url: '{:url("setting/ajax_uploadimg")}',  
            type: 'POST',  
            data: data, 
            dataType: 'JSON',  
            cache: false,  
            processData: false,  
            contentType: false  
        }).done(function(ret){  
            if(ret['status'] == 1){  
                $('#'+name).attr('src',ret['img_path']);
            }else{  
                alert(ret['msg']);  
            }  
        });  
        return false;  
    }

</script>
{/block}
