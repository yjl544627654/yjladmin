{extend name='base' /}

{block name='main'}

    <div class="tpl-content-wrapper">

            <div class="container-fluid am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                        <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 添加文章 </div>
                    </div>
                </div>

            </div>

            <div class="row-content am-cf">

                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">添加文章</div>
                                <div class="widget-function am-fr">
                                    <a href="javascript:;" class="am-icon-cog"></a>
                                </div>
                            </div>
                            <div class="widget-body am-fr">

                                <form class="am-form tpl-form-border-form tpl-form-border-br" method="post" enctype="multipart/form-data">
                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">文章标题</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="title" value="" name="title">
                                        </div>
                                    </div>

                                    <!-- <div class="am-form-group">
                                        <label for="user-email" class="am-u-sm-3 am-form-label">发布时间 <span class="tpl-form-line-small-title">Time</span></label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="am-form-field tpl-form-no-bg" placeholder="发布时间" data-am-datepicker="" readonly="">
                                            <small>发布时间为必填</small>
                                        </div>
                                    </div> -->

                                    <div class="am-form-group">
                                        <label for="user-phone" class="am-u-sm-3 am-form-label">分类 </label>
                                        <div class="am-u-sm-9">
                                        <select data-am-selected style="display: none;" name='uid'>
                                            {volist name="cate" id='catelist'}
                                                <option value="{$catelist.id}">{$catelist.cate_name}</option>
                                            {/volist}
                                        </select>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">摘要</label>
                                        <div class="am-u-sm-9">
                                            <textarea class="" rows="5" id="user-intro" placeholder="请输入文章摘要" value='' name="e_title"></textarea>
                                        </div>
                                    </div>


                                    <div class="am-form-group">
                                        <label for="user-weibo" class="am-u-sm-3 am-form-label">身份（真实姓名）</label>
                                        <div class="am-u-sm-9">
                                            <script id="editor" type="text/plain" style="width:100%;height:500px;"></script>
                                        </div>
                                    </div>

                                    
                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{load href='/public/assets/css/ueditor.config.js'}

{load href='/public/assets/js/ueditor.config.js'}
{load href='/public/assets/js/ueditor.all.min.js'}
{load href='/public/assets/js/lang/zh-cn/zh-cn.js'}

<script type="text/javascript">
    var ue = UE.getEditor('editor');

</script>

{/block}
