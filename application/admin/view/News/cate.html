{extend name='base' /}

{block name='main'}

    <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf">文章管理</div>
                            </div>
                            <div class="widget-body  am-fr">

                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                                    <div class="am-form-group">
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <button type="button" class="am-btn am-btn-default am-btn-success" data-am-modal="{target: '#doc-modal-s', closeViaDimmer: 1, width: 400, height: 225 } " ><span class="am-icon-plus"></span> 新增</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                                    
                                </div>

                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>分类名</th>
                                                <th>排序</th>
                                                <th>添加时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {volist name='list' id='cate' }
                                            <tr class="gradeX">
                                                <td>{$cate.id}</td>
                                                <td>{$cate.cate_name}</td>
                                                <td>{$cate.sort}</td>
                                                <td>{$cate.addtime|date="Y-m-d",###}</td>
                                                <td>
                                                    <div class="tpl-table-black-operation">
                                                        <a href="Javesrcipt:;" data-am-modal="{target: '#doc-modal-{$cate.id}', closeViaDimmer: 1, width: 400, height: 225 ,dimmer:false} ">
                                                            <i class="am-icon-pencil"></i> 编辑
                                                        </a>
                                                        <a href="cate_del?id={$cate.id}" class="tpl-table-black-operation-del">
                                                            <i class="am-icon-trash"></i> 删除
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                            <div class="am-modal am-modal-no-btn " tabindex="-1" id="doc-modal-{$cate.id}" style="">
                                              <div class="am-modal-dialog" style=" border: 1px solid #ccc;
  border-radius: 5px;">
                                                <div class="am-modal-hd">修改分类
                                                  <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                                                </div>
                                                <div class="am-modal-bd">
                                                    <form class="am-form am-form-horizontal" method="post" action="{:url('news/cate_edit')}?id={$cate.id}" >
                                                      <div class="am-form-group" style="height:30px;">
                                                        <label for="doc-ipt-3" class="am-u-sm-4 am-form-label">分类名</label>
                                                        <div class="am-u-sm-8">
                                                          <input type="text" id="doc-ipt-3" name="cate_name" value="{$cate.cate_name}">
                                                        </div>
                                                      </div>

                                                      <div class="am-form-group" style="height:30px;">
                                                        <label for="doc-ipt-3" class="am-u-sm-4 am-form-label">排序</label>
                                                        <div class="am-u-sm-8">
                                                          <input type="text" id="doc-ipt-3" name="sort" value="{$cate.sort}">
                                                        </div>
                                                      </div>


                                                      <div class="am-form-group" style="height:30px;">
                                                        <div class="am-u-sm-12 am-u-sm-offset-0">
                                                          <button type="submit" class="am-btn am-btn-success">提交修改</button>
                                                        </div>
                                                      </div>
                                                    </form>
                                                </div>
                                              </div>
                                            </div>
                                        {/volist}
                                            <!-- more data -->
                                        </tbody>
                                    </table>
                                </div>

                                <div class="am-u-lg-12 am-cf">
                                    <div class="am-fr">
                                    {$page}
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<div class="am-modal am-modal-no-btn " tabindex="-1" id="doc-modal-s" style="">
  <div class="am-modal-dialog" >
    <div class="am-modal-hd">自增分类
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <div class="am-modal-bd">
        <form class="am-form am-form-horizontal" method="post" action="{:url('news/cate_add')}?id={$cate.id}" >
          <div class="am-form-group" style="height:30px;">
            <label for="doc-ipt-3" class="am-u-sm-4 am-form-label">分类名</label>
            <div class="am-u-sm-8">
              <input type="text" id="doc-ipt-3" name="cate_name" value="">
            </div>
          </div>

          <div class="am-form-group" style="height:30px;">
            <label for="doc-ipt-3" class="am-u-sm-4 am-form-label">排序</label>
            <div class="am-u-sm-8">
              <input type="text" id="doc-ipt-3" name="sort" value="">
            </div>
          </div>


          <div class="am-form-group" style="height:30px;">
            <div class="am-u-sm-12 am-u-sm-offset-0">
              <button type="submit" class="am-btn am-btn-success">提交</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
        

{/block}
